    <h1>Compilaci&oacute;n correcta</h1>

    <p>El programa no tiene errores de compilaci&oacute;n, pulse:</p>

    <p><strong>Men&uacute; programas\Ejecutar</strong> o <strong>F10</strong>.<br />
    Para grabar, compilar y ejecutar el programa.</p>

    <p><strong>Men&uacute; programas\Trazar</strong> o <strong>F12</strong>.<br />
    Para grabar, compilar y trazar paso a paso el programa.</p>
